<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()">

                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger" 
                            *ngIf="categoriaForm.get('nombre')?.hasError('required') && categoriaForm.get('nombre')?.touched">
            
                            <span>El nombre de la categoria <strong>es obligaorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripcion">
                            <div class="text-danger" *ngIf="categoriaForm.get('descripcion')?.hasError('required') && categoriaForm.get('descripcion')?.touched">
                            <span>La descripcion <strong>es obligaoria</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
               </div>
            </div>
        </div>
    </div>
 </div>
